{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BankX</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Create Your Account</h2>
            <form action="" method="post">
                {% csrf_token %}
                
                <!-- First Name -->
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
                </div>
                
                <!-- Last Name -->
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
                </div>
                
                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Choose a username" required>
                </div>

                {% if error %}
                <p style="color: red">{{ error.username }}</p>
                {% endif %}
                
                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter a password" min="4" required>
                </div>
                

                {% if error %}
                <p style="color: red">{{ error.password }}</p>
                {% endif %}


                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" min="4" required>
                </div>
                
                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Submit Button -->
                <div class="register-btn">
                    <input type="submit" value="Register">
                </div>


                <!-- Login Link -->
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'mybank:login' %}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
