<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Successful</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif; /* Modern font */
            background-color: #181818; /* Deeper dark background */
            color: #f5f5f5; /* Light gray text color for better contrast */
            overflow-x: hidden; /* Smooth scrolling on the y-axis */
            text-align: center;
            padding: 30px;
        }

        header {
            background-color: #7d5a44; /* Modern brown shade */
            padding: 5px;  /* Increased padding for a more spacious feel */
            color: white;
            border-radius: 20px; /* Rounded corners for the header */
            margin-bottom: 2vw; /* Added spacing between header and content */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 95vw; /* Constrain nav width */
            margin: 0 auto; /* Center the navigation */
        }

        nav .logo h1 {
            font-size: 1.5rem;  /* Larger font size for the logo */
            font-weight: bold;
            letter-spacing: 1px;
            color: #f9e1c1;  /* Soft skin-tone color for the logo */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;  /* Increased gap for better spacing */
        }

        nav ul li a {
        color: black;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
        background-color: #f9e1c1;
        border-radius: 5px;
        display: inline-block;
        padding: 10px 20px;
        margin-right: 1vw;
        }

        nav ul li a:hover {
        color: #f9e1c1;
        transform: scale(1.1);
        font-weight: bold;
        background-color: #49382e;
        }

        /* Register Success Page Styles */
        h1 {
            color: #7b5a44;  /* Green color for success */
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f9e1c1;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f9e1c1;  /* Button background color */
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            color: #f9e1c1;
            background-color: #49382e;  /* Darker green when hovering */
        }

        footer {
            background-color: #7d5a44; /* Modern brown shade */
            padding: 5px;
            color: white;
            border-radius: 20px;
            margin-top: 18vw; /* Add space above footer */
        }

        footer .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 90vw; /* Constrain footer content width */
            margin: 0 auto; /* Center footer content */
        }

        footer .social-links {
            display: flex;
            gap: 20px;  /* More space between social icons */
        }

        footer .social-icon {
        color: black;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        background-color: #f9e1c1;
        border-radius: 5px;
        padding: 10px 20px;
        display: inline;
        transition: color 0.3s ease, transform 0.3s ease;
        }

        footer .social-icon:hover {
        background-color: #49382e;
        color: #f7e8b2;
        font-weight: bold;
        transform: translateY(-3px);
        }
        
        footer p {
            font-size: 1rem;
            color: #f9e1c1;
            opacity: 0.8;
            margin-top: 20px;  /* Add margin between social links and text */
            font-weight: 300;  /* Lighter text weight for a soft look */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>prasad Bank</h1>
            </div>
            <ul>
                <li><a href="{% url 'mybank:homepage'%}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <h1>Register Successful</h1>
    <p>Your account has been successfully created!</p>
    <a href="{% url 'mybank:login' %}">Go to Login</a> <!-- Replace with actual login link -->

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Prasad Bank. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
